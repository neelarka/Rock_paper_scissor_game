<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Rock Paper Scissors Game</title>
        <!-- d3 Plugin -->
        <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
        <!-- For Bootstrap -->
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
      />
      <!-- Styling CSS -->
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="text-align:center">
                <h2>lets Play Rock Paper and Scissors Game</h2>
            </div>
            <div class="row">
                <button type="button" class="btn btn-lg Rock"  onclick="play('rock')">Rock</button>
                <button type="button" class="btn btn-lg Paper" onclick="play('paper')">Paper</button>
                <button type="button" class="btn btn-lg Scissors" onclick="play('scissors')">Scissors</button>
                <p><span id="player"></span>
            </div>
            <h2>Results</h2>
            <h3 id="scorebox"></h3>
            <h3 id="results"></h3>
            <h3 id="wins"></h3>
            <h3 id="loses"></h3>
            <button type="button" class="btn btn-lg reset" onclick="reset()">Reset</button>
        </div>

        <script src="app.js"></script>

    </body>
</html>
